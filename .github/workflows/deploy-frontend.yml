name: Deploy Frontend

on:
  push:
    branches: [main, staging]
    paths:
      - 'apps/web/**'
      - 'packages/sdk/**'
      - 'packages/hooks/**'
      - 'packages/ui/**'
      - 'vercel.json'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/deploy-frontend.yml'
  pull_request:
    branches: [main, staging]
    paths:
      - 'apps/web/**'
      - 'packages/sdk/**'
      - 'packages/hooks/**'
      - 'packages/ui/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_CLOAKCRAFT }}

jobs:
  # PR Preview - deploys when PR is opened
  deploy-pr-preview:
    name: Deploy PR Preview
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel pull --yes --environment=preview --token="$VERCEL_TOKEN"

      - name: Deploy PR Preview
        id: deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          url=$(vercel deploy --token="$VERCEL_TOKEN")
          echo "url=$url" >> $GITHUB_OUTPUT

      - name: Comment Preview URL
        uses: actions/github-script@v7
        env:
          PREVIEW_URL: ${{ steps.deploy.outputs.url }}
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ”’ Cloakcraft PR Preview\n\n**Preview URL:** ${process.env.PREVIEW_URL}\n\nThis is a preview deployment for testing purposes.`
            })

  # Demo (Staging) - auto deploys when code is pushed to staging branch
  deploy-demo:
    name: Deploy Demo (staging)
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/staging') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    runs-on: ubuntu-latest
    environment:
      name: demo
      url: https://demo.cloak.craft.ec
    steps:
      - uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel pull --yes --environment=preview --token="$VERCEL_TOKEN"

      - name: Deploy to Demo
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          url=$(vercel deploy --token="$VERCEL_TOKEN")
          vercel alias set "$url" demo.cloak.craft.ec --token="$VERCEL_TOKEN" --scope=craftec

      - name: Deployment Summary
        run: |
          echo "## ðŸ”’ Demo Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Demo" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://demo.cloak.craft.ec" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Cloakcraft demo environment updated from staging branch." >> $GITHUB_STEP_SUMMARY

  # Production - manual trigger only for main branch
  deploy-production:
    name: Deploy Production
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://cloak.craft.ec
    steps:
      - uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

      - name: Deploy to Production
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel deploy --prod --token="$VERCEL_TOKEN"

      - name: Deployment Summary
        run: |
          echo "## ðŸ”’ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://cloak.craft.ec" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Cloakcraft is now live!" >> $GITHUB_STEP_SUMMARY
